<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>colorpicker</title>
        <link rel="stylesheet" type="text/css" href="./colorpicker.css">
    </head>
    <body>
        <div class="colorpicker">
          <div class="colorpicker-panel">
              <div class="colorpicker-panel-movebar"></div>
          </div>
          <div class="colorpicker-toolbar">
              <div class="colorpicker-toolbar-tool">
                  <div class="colorpicker-screen"></div>
                  <div class="colorpicker-watch"></div>
                  <div class="colorpicker-control">
                      <div class="colorpicker-control-solid"></div>
                      <div class="colorpicker-control-opacity"></div>
                  </div>
              </div>
              <div class="colorpicker-toobar-input">
                  <div class="colorpicker-toolbar-input-hex"></div>
                  <div class="colorpicker-toolbar-input-rgba"></div>
                  <div class="colorpicker-toolbar-input-hsla"></div>
              </div>
          </div>
        </div>
    </body>
</html>
