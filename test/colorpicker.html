<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>colorpicker</title>
        <link rel="stylesheet" type="text/css" href="./colorpicker.css">
        <style type="text/css">
            .btn {
                margin: 100px auto;
                width: 80px;
                height: 30px;
                line-height: 30px;
                border-radius: 3px;
                text-align: center;
                background-color: #3BFF2C;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="btn" id="js-colorpicker-trigger">触发器</div>
        <script type="text/javascript" src="../dist/colorpicker.main.js"></script>
        <script type="text/javascript">
            let main = new Main();
            main.set({
                posX: '100px',
                posY: '-10px'
            });
            main.init();
        </script>
    </body>
