<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <script src="require.js"></script>
  <script src="rgbcolor.js"></script>
  <script src="StackBlur.js"></script>
  <script src="canvg.js"></script>
  <script src="seeColors.js"></script>
</head>
<body>
<textarea name="" id="aaa" cols="30" rows="10">
</textarea>
<button id="aab">取色</button>
<input type="text" id="a1">
<script>
  require(['src/seeColors'], seeColors=>{
    document.querySelector('#aab').addEventListener('click',e=>{
      new seeColors(document.querySelector('#aaa').value).then(e=>{
        console.log(e);
        document.querySelector('#a1').value=e.colorString;
      })
    })
  })

</script>
</body>
</html>
